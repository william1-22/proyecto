<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Unique Login Form</title>
<link rel="stylesheet" href="css/login.css">
</head>
<body>
<!-- Imagen de fondo -->
<div class="background-overlay">
    <img src="https://cdn.pixabay.com/photo/2019/09/30/15/41/plan-your-trip-4516099_640.jpg" alt="fondo">
</div>

<!-- Contenedor del formulario -->
<div class="login-container">
    <div class="login-header">
    <h1>Bienvenido! - Login</h1>
    <p>Rincones del Mundo</p>
    </div>
    <form class="login-form">
    <div class="input-group">
        <label for="username">Usuario</label>
        <input type="text" id="username" name="username" required>
    </div>
    <div class="input-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" required>
    </div>
    <button type="submit">Login</button>
    </form>
    <div class="login-footer">
    <p>Sus datos serán procesados y guardados con total seguridad</p>
    </div>
</div>
</body>
</html>
